<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Registration</h1>
    <form action="" onsubmit="form()">
        <input type="text" id="username" placeholder="Enter the Username" > <br><br>
        <input type="email" id="email" placeholder="Enter the email" ><br><br>
        <input type="password" id="password" placeholder="Enter the Password" ><br><br>
        <input type="Cpassword" id="Cpassword" placeholder="Enter the Confirm Password" ><br><br>
        <button>Sign Up</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
